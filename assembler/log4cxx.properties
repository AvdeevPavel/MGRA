
log4j.rootCategory=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%7r %5p %c (%F:%L) - %m%n

########## Section for A ##########

log4j.category.a=DEBUG, a, stdout

log4j.appender.a=org.apache.log4j.RollingFileAppender
log4j.appender.a.File=logs/a.log
log4j.appender.a.MaxFileSize=100KB
log4j.appender.a.MaxBackupIndex=10

log4j.appender.a.layout=org.apache.log4j.PatternLayout
log4j.appender.a.layout.ConversionPattern=%7r %5p %c (%F:%L) - %m%n

########## Section for B ##########

log4j.category.b=DEBUG, b, stdout

log4j.appender.b=org.apache.log4j.RollingFileAppender
log4j.appender.b.File=logs/b.log
log4j.appender.b.MaxFileSize=100KB
log4j.appender.b.MaxBackupIndex=10

log4j.appender.b.layout=org.apache.log4j.PatternLayout
log4j.appender.b.layout.ConversionPattern=%7r %5p %c (%F:%L) - %m%n

########## Section for D ##########

#log4j.category.d=DEBUG, d, stdout
log4j.category.d=INFO, d, stdout

log4j.appender.d=org.apache.log4j.RollingFileAppender
log4j.appender.d.File=logs/d.log
log4j.appender.d.MaxFileSize=1000KB
log4j.appender.d.MaxBackupIndex=10

log4j.appender.d.layout=org.apache.log4j.PatternLayout
log4j.appender.d.layout.ConversionPattern=%7r %5p %c (%F:%L) - %m%n

########## Section for P ##########

log4j.category.p=INFO, p
log4j.category.p.graphio=INFO
log4j.category.p.vardConstruction=INFO
log4j.category.p.constructHashTable=INFO
log4j.category.p.common=TRACE
log4j.appender.p=org.apache.log4j.RollingFileAppender
log4j.appender.p.File=logs/p.log
log4j.appender.p.MaxFileSize=300MB
log4j.appender.p.MaxBackupIndex=10
log4j.appender.p.Append=false 
log4j.appender.p.layout=org.apache.log4j.PatternLayout
log4j.appender.p.layout.ConversionPattern=%7r %5p %c (%F:%L) - %m%n

# !-----------------------------------------------------------------------------!
# !                          PATTERN FORMATS GLOSSARY                           !
# !-----------------------------------------------------------------------------!
# ! %n - newline                                                                !
# ! %m - your log message                                                       !
# ! %p - message priority (FATAL, ERROR, WARN, INFO, DEBUG or custom)           !
# ! %r - millisecs since program started running                                !
# ! %% - percent sign in output                                                 !
# !                                                                             !
# !-----------------------SOME MORE CLUTTER IN YOUR LOG-------------------------!
# ! %c - name of your category (logger), %c{2} will outputs last two components !
# ! %t - name of current thread                                                 !
# ! %x - Nested Diagnostic Context (NDC) (you supply it!)                       !
# !                                                                             !
# !-------------------------SLOW PERFORMANCE FORMATS----------------------------!
# ! %d - date and time, also %d{ISO8601}, %d{DATE}, %d{ABSOLUTE},               !
# !        %d{HH:mm:ss,SSS}, %d{dd MMM yyyy HH:mm:ss,SSS} and so on             !
# ! %l - Shortcut for %F%L%C%M                                                  !
# ! %F - Java source file name                                                  !
# ! %L - Java source line number                                                !
# ! %C - Java class name, %C{1} will output the last one component              !
# ! %M - Java method name                                                       !
# !                                                                             !
# !------------------------------FORMAT MODIFIERS-------------------------------!
# ! %-any_letter_above - Left-justify in min. width (default is right-justify)  !
# ! %20any_letter_above - 20 char. min. width (pad with spaces if reqd.)        !
# ! %.30any_letter_above - 30 char. max. width (truncate beginning if reqd.)    !
# ! %-10.10r - Example.  Left-justify time elapsed within 10-wide field.        !
# !              Truncate from beginning if wider than 10 characters.           !
# !-----------------------------------------------------------------------------!
