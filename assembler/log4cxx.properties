log4j.rootCategory=ALL

########## Section for A ##########

log4j.category.a=ALL, a_file, a_stdout

log4j.appender.a_file=org.apache.log4j.RollingFileAppender
log4j.appender.a_file.threshold=ALL
log4j.appender.a_file.file=logs/a.log
log4j.appender.a_file.maxFileSize=100KB
log4j.appender.a_file.maxBackupIndex=10
log4j.appender.a_file.layout=org.apache.log4j.PatternLayout
log4j.appender.a_file.layout.conversionPattern=%7r %5p %c (%F:%L) - %m%n

log4j.appender.a_stdout=org.apache.log4j.ConsoleAppender
log4j.appender.a_stdout.threshold=DEBUG
log4j.appender.a_stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.a_stdout.layout.conversionPattern=%7r %5p %c (%F:%L) - %m%n

